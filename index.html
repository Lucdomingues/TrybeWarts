<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form action="" method="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Senha" />
        <button id="btn-enviar">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <section id="input-form">
        <div class="lado-lado">
          <input type="text" nome="nome" id="input-name" placeholder="Nome">
          <input type="text" nome="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="lado-lado">
          <input type="email" nome="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>
      <section>
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend" id="front">
          <label for="front">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend" id="back">
          <label for="back">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack" id="full">
          <label for="full">FullStack</label>
        </div>
      </section>
      <section>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" name="" class="subject" id="op1" value="HoFs">
          <label for="op1">HoFs</label>
        </div>
        <div>
          <input type="checkbox" name="" class="subject" id="op2" value="Jest">
          <label for="op2">Jest</label>
        </div>
        <div>
          <input type="checkbox" name="" class="subject" id="op3" value="Promises">
          <label for="op3">Promises</label>
        </div>
        <div><input type="checkbox" name="" class="subject" id="op4" value="React">
          <label for="op4">React</label>
        </div>
        <div><input type="checkbox" name="" class="subject" id="op5" value="SQL">
          <label for="op5">SQL</label>
        </div>
        <div><input type="checkbox" name="" class="subject" id="op6" value="Python">
          <label for="op6">Python</label>
        </div>
      </section>
      <section>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>

        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>

        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>

        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>

        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>

        <input type="radio" name="rate" id="6" value="6">
        <label for="6">6</label>

        <input type="radio" name="rate" id="7" value="7">
        <label for="7">7</label>

        <input type="radio" name="rate" id="8" value="8">
        <label for="8">8</label>

        <input type="radio" name="rate" id="9" value="9">
        <label for="9">9</label>

        <input type="radio" name="rate" id="10" value="10">
        <label for="10">10</label>
      </section>
      <section>
        <label for="">Deixe seu comentário:</label>
        <textarea name="" id="text-area" maxlength="500"></textarea>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
