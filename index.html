<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="trybewarts-header-logo">
        <img src="images/trybewarts-header-logo.svg" />
      </div>
      <div id="tituloHeader">
        <h1 id="trybewarts-header-title"> Trybewarts</h1>
      </div>
      <div>
        <form action="" method="" class="trybewarts-login">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <button id="btn-enviar">Entrar</button>
        </form>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
